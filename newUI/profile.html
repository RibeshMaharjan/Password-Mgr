<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="h-16 border-b bg-white shadow-sm">
        <div class="h-full container mx-auto px-4">
            <div class="h-full flex justify-between items-center">
                <h1 class="text-2xl font-bold">Password Manager</h1>
                
                <nav class="flex items-center space-x-8 absolute left-1/2 transform -translate-x-1/2">
                    <a href="dashboard.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Dashboard</a>
                    <a href="password-generator.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Password Generator</a>
                    <a href="profile.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Profile</a>
                </nav>

                <button id="logoutBtn" class="px-4 py-2 border rounded-md hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="container mx-auto p-4 max-w-4xl">
            <!-- Tabs -->
            <div class="mb-4 bg-gray-100 inline-flex h-9 w-fit items-center justify-center rounded-lg p-[3px] shadow-sm">
                <button class="text-sm tab-btn px-2 py-1 rounded-lg bg-white shadow text-black font-medium focus:outline-none transition-all duration-200 active" data-tab="profile">Profile</button>
                <button class="text-sm tab-btn px-2 py-1 rounded-lg bg-transparent text-black font-medium focus:outline-none transition-all duration-200" data-tab="security">Security</button>
            </div>

            <!-- Profile Tab Content -->
            <div id="profile" class="flex-1 outline-none shadow tab-content bg-white rounded-xl">
                <div class="flex flex-col gap-6 py-6 px-8">
                    <h2 class="text-lg font-bold">User Profile</h2>
                    <div class="flex flex-col items-center mb-4">
                        <div class="w-32 h-32 rounded-full bg-gray-100 flex items-center justify-center text-4xl font-semibold text-gray-500" id="userAvatar">J</div>
                    </div>
                    <form id="profileForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium mb-1">Full Name</label>
                            <input type="text" name="name" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Email</label>
                            <div class="flex items-center space-x-2">
                                <input type="email" name="email" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200" disabled>
                                <button type="button" id="verifyEmailBtn" class="whitespace-nowrap h-10 text-black transition-all duration-200 hover:bg-gray-100 border border-gray-300 py-2 px-4 rounded-md text-sm">Verify Email</button>
                            </div>
                            <div class="flex items-center mt-1 text-sm text-yellow-600" id="emailNotVerified">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                Email not verified
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Username</label>
                            <input type="text" name="username" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200" disabled />
                        </div>
                        <div class="flex justify-end">
                            <button type="button" id="editProfileBtn" class="h-10 bg-black rounded-md text-white px-4 py-2 hover:bg-gray-800 transition-all duration-200">Edit Profile</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Security Tab Content -->
            <div id="security" class="flex-1 outline-none shadow tab-content bg-white rounded-xl hidden">
                <div class="flex flex-col gap-6 py-6 px-8">
                    <h2 class="text-lg font-bold">Security Settings</h2>
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h3 class="font-medium">Two-Factor Authentication</h3>
                            <p class="text-sm text-gray-600">Add an extra layer of security to your account</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="2faToggle">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Current Password</label>
                            <input type="password" name="currentPassword" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">New Password</label>
                            <input type="password" name="newPassword" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Confirm New Password</label>
                            <input type="password" name="confirmPassword" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200">
                        </div>
                        <button type="submit" class="h-10 bg-black rounded-md text-white px-4 py-2 hover:bg-gray-800 transition-all duration-200">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
