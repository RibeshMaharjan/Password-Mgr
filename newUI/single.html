<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Details - Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .eye-icon, .copy-icon {
            cursor: pointer;
        }
        .password-history-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .edit-mode .edit-actions {
            display: flex;
        }
        .edit-actions {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="h-16 border-b bg-white shadow-sm">
        <div class="h-full container mx-auto px-4">
            <div class="h-full flex justify-between items-center">
                <h1 class="text-2xl font-bold">Password Manager</h1>
                
                <nav class="flex items-center space-x-8 absolute left-1/2 transform -translate-x-1/2">
                    <a href="dashboard.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Dashboard</a>
                    <a href="password-generator.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Password Generator</a>
                    <a href="profile.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Profile</a>
                </nav>

                <button id="logoutBtn" class="px-4 py-2 border rounded-md hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="dashboard.html" class="flex items-center text-gray-600 hover:text-gray-900">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Password Detail View -->
        <div id="passwordDetail" class="bg-white rounded-2xl shadow p-6 max-w-3xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold" id="passwordTitle">Facebook</h2>
                <div class="flex space-x-2">
                    <a href="#" id="visitSiteBtn" class="px-4 py-2 bg-gray-100 rounded-md hover:bg-gray-200 text-sm" target="_blank">
                        Visit Site
                    </a>
                    <!-- Edit Button -->
                    <button id="editBtn" class="px-4 py-2 bg-blue-100 text-blue-600 rounded-md hover:bg-blue-200 text-sm">
                        Edit
                    </button>
                    <!-- Delete Button -->
                    <button id="deleteBtn" class="px-4 py-2 bg-red-100 text-red-600 rounded-md hover:bg-red-200 text-sm">
                        Delete
                    </button>
                </div>
            </div>

            <!-- Edit Mode Actions -->
            <div class="edit-actions mb-4 justify-end space-x-2">
                <button id="cancelEditBtn" class="px-4 py-2 border rounded-md hover:bg-gray-100 text-sm">
                    Cancel
                </button>
                <button id="saveEditBtn" class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 text-sm">
                    Save Changes
                </button>
            </div>

            <!-- Username field -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Username</label>
                <div class="flex">
                    <input type="text" id="username" value="john.doe@example.com" class="form-input flex-grow" readonly>
                    <button class="ml-2 p-2 bg-gray-100 rounded-md hover:bg-gray-200" onclick="copyField('username')">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Password field -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Password</label>
                <div class="flex">
                    <input type="password" id="password" value="********" class="form-input flex-grow" readonly>
                    <button class="ml-2 p-2 bg-gray-100 rounded-md hover:bg-gray-200" onclick="togglePassword()">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                    <button class="ml-2 p-2 bg-gray-100 rounded-md hover:bg-gray-200" onclick="copyField('password')">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Notes field -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Notes</label>
                <div id="notesContainer">
                    <div class="p-3 border rounded-md bg-gray-50 text-sm" id="passwordNotes">
                        Personal Facebook account for connecting with friends and family.
                    </div>
                    <textarea id="notesTextarea" class="form-input w-full hidden"></textarea>
                </div>
            </div>

            <!-- Timestamps -->
            <div class="flex justify-between text-sm text-gray-600 mb-8">
                <div>
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Created: <span id="createdDate">3/1/2024</span>
                </div>
                <div>
                    Last modified: <span id="modifiedDate">4/8/2024</span>
                </div>
            </div>

            <!-- Password History -->
            <div>
                <h3 class="text-lg font-semibold mb-4">Password History</h3>
                <div id="passwordHistory">
                    <div class="password-history-item flex justify-between">
                        <div class="font-mono">********</div>
                        <div class="text-gray-500">3/15/2024</div>
                    </div>
                    <div class="password-history-item flex justify-between">
                        <div class="font-mono">********</div>
                        <div class="text-gray-500">3/1/2024</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script>
        // Get password ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const passwordId = urlParams.get('id');
        let currentPassword = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            // If password ID exists, load password data
            if (passwordId) {
                loadPasswordData(passwordId);
            } else {
                // Redirect to dashboard if no ID provided
                window.location.href = 'dashboard.html';
            }

            // Set up edit button
            document.getElementById('editBtn').addEventListener('click', enableEditMode);
            document.getElementById('cancelEditBtn').addEventListener('click', disableEditMode);
            document.getElementById('saveEditBtn').addEventListener('click', saveChanges);
            document.getElementById('deleteBtn').addEventListener('click', deletePassword);
        });

        function loadPasswordData(id) {
            // Get passwords from localStorage
            const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
            currentPassword = passwords.find(p => p.id == id);
            
            if (!currentPassword) {
                // Password not found, redirect to dashboard
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Populate the page with password data
            document.getElementById('passwordTitle').textContent = currentPassword.title;
            document.getElementById('visitSiteBtn').href = currentPassword.website;
            document.getElementById('username').value = currentPassword.username;
            document.getElementById('password').value = currentPassword.password;
            
            // Set up notes
            const notesText = currentPassword.notes || 'No notes available.';
            document.getElementById('passwordNotes').textContent = notesText;
            document.getElementById('notesTextarea').value = notesText;
            
            // Format and display dates
            const createdDate = new Date(currentPassword.createdAt);
            const modifiedDate = new Date(currentPassword.modifiedAt || currentPassword.createdAt);
            document.getElementById('createdDate').textContent = formatDate(createdDate);
            document.getElementById('modifiedDate').textContent = formatDate(modifiedDate);
            
            // Display password history
            const historyContainer = document.getElementById('passwordHistory');
            historyContainer.innerHTML = '';
            
            if (currentPassword.history && currentPassword.history.length > 0) {
                currentPassword.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'password-history-item flex justify-between';
                    historyItem.innerHTML = `
                        <div class="font-mono">${item.password}</div>
                        <div class="text-gray-500">${formatDate(new Date(item.date))}</div>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            } else {
                historyContainer.innerHTML = '<p class="text-gray-500">No password history available.</p>';
            }
        }
        
        // Helper function to format dates
        function formatDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        // Copy field content to clipboard
        function copyField(fieldId) {
            const input = document.getElementById(fieldId);
            input.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        // Enable edit mode
        function enableEditMode() {
            const passwordDetail = document.getElementById('passwordDetail');
            passwordDetail.classList.add('edit-mode');
            
            // Make fields editable
            document.getElementById('username').readOnly = false;
            document.getElementById('password').readOnly = false;
            
            // Show notes textarea
            document.getElementById('passwordNotes').classList.add('hidden');
            const notesTextarea = document.getElementById('notesTextarea');
            notesTextarea.classList.remove('hidden');
            notesTextarea.value = document.getElementById('passwordNotes').textContent;
        }

        // Disable edit mode
        function disableEditMode() {
            const passwordDetail = document.getElementById('passwordDetail');
            passwordDetail.classList.remove('edit-mode');
            
            // Make fields readonly
            document.getElementById('username').readOnly = true;
            document.getElementById('password').readOnly = true;
            
            // Hide notes textarea
            document.getElementById('passwordNotes').classList.remove('hidden');
            document.getElementById('notesTextarea').classList.add('hidden');
            
            // Reset to original values
            if (currentPassword) {
                document.getElementById('username').value = currentPassword.username;
                document.getElementById('password').value = currentPassword.password;
                document.getElementById('passwordNotes').textContent = currentPassword.notes || 'No notes available.';
            }
        }

        // Save changes
        function saveChanges() {
            if (!currentPassword) return;
            
            // Get passwords from localStorage
            const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
            const index = passwords.findIndex(p => p.id == currentPassword.id);
            
            if (index === -1) {
                alert('Error: Password not found');
                return;
            }
            
            // Get values from form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notes = document.getElementById('notesTextarea').value;
            
            // Check if password was changed
            const passwordChanged = password !== currentPassword.password;
            
            // Update password object
            currentPassword.username = username;
            currentPassword.password = password;
            currentPassword.notes = notes;
            currentPassword.modifiedAt = new Date().toISOString();
            
            // If password changed, add to history
            if (passwordChanged) {
                if (!currentPassword.history) {
                    currentPassword.history = [];
                }
                
                currentPassword.history.unshift({
                    password: '********',
                    date: currentPassword.modifiedAt
                });
            }
            
            // Update in array and save to localStorage
            passwords[index] = currentPassword;
            localStorage.setItem('passwords', JSON.stringify(passwords));
            
            // Reload password data
            loadPasswordData(currentPassword.id);
            
            // Exit edit mode
            disableEditMode();
            
            alert('Password updated successfully!');
        }

        // Delete password
        function deletePassword() {
            if (!currentPassword) return;
            
            if (confirm('Are you sure you want to delete this password? This action cannot be undone.')) {
                // Get passwords from localStorage
                const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
                
                // Filter out the current password
                const updatedPasswords = passwords.filter(p => p.id != currentPassword.id);
                
                // Save to localStorage
                localStorage.setItem('passwords', JSON.stringify(updatedPasswords));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
