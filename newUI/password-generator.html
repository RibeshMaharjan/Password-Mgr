<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Custom styles for checkbox */
        input[type="checkbox"] {
            accent-color: black;
            width: 16px;
            height: 16px;
        }
        
        /* Center the generated password */
        #generatedPassword {
            text-align: center;
            font-family: monospace;
        }

        input[type="range"] {
            accent-color: black;
        }



    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="h-16 border-b bg-white shadow-sm">
        <div class="h-full container mx-auto px-4">
            <div class="h-full flex justify-between items-center">
                <h1 class="text-2xl font-bold">Password Manager</h1>
                
                <nav class="flex items-center space-x-8 absolute left-1/2 transform -translate-x-1/2">
                    <a href="dashboard.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Dashboard</a>
                    <a href="password-generator.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Password Generator</a>
                    <a href="profile.html" class="nav-link text-sm font-medium transition-all duration-200 relative px-4 py-2 rounded-md">Profile</a>
                </nav>

                <button id="logoutBtn" class="px-4 py-2 border rounded-md hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="container mx-auto p-4 max-w-2xl">
            <div class="bg-white rounded-2xl shadow p-6">
                <h2 class="text-xl font-bold mb-6">Password Generator</h2>
                
                <div class="space-y-6">
                    <!-- Length Slider -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Password Length: <span id="lengthValue">12</span></label>
                        <div class="slider-container mt-3 mb-3">
                            <input type="range" id="lengthSlider" min="8" max="32" value="12" class="w-full">
                        </div>
                    </div>

                    <!-- Options -->
                    <div class="space-y-3">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="uppercase" checked class="w-4 h-4 border-gray-300 rounded">
                            <label for="uppercase" class="text-sm">Include Uppercase Letters</label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="lowercase" checked class="w-4 h-4 border-gray-300 rounded">
                            <label for="lowercase" class="text-sm">Include Lowercase Letters</label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="numbers" checked class="w-4 h-4 border-gray-300 rounded">
                            <label for="numbers" class="text-sm">Include Numbers</label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="symbols" checked class="w-4 h-4 border-gray-300 rounded">
                            <label for="symbols" class="text-sm">Include Symbols</label>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <!-- Generate Button -->
                        <button id="generateBtn" class="w-full h-9 bg-black text-white text-sm rounded-md px-4 py-2 transition-all duration-200 hover:bg-gray-800">
                            Generate Password
                        </button>
                        <button id="copyBtn" class="ml-2 border h-9 border-gray-300 bg-white rounded-md px-4 py-2 text-sm hover:bg-gray-50 transition-all duration-200">
                            Copy
                        </button>
                    </div>

                    <div class="mt-4">
                        <input type="text" id="generatedPassword" class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive font-mono text-center" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/password-generator.js"></script>
</body>
</html>
